<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO-DO</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">JUST DO IT</h1>
    </div>
    <div class = "row">
        <div class ="col-lg-3">
            <a th:href="@{/todolist/new}" class = "btn btn-primary btn-sm mb-3"> PlanGenius</a>
        </div>
    </div>
    <table class="table table-striped table-bordered" id="myTable">
        <thead class ="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
            <th>DueDate</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todolist: ${n}">
            <td th:text="${todolist.id}"></td>
            <td th:text="${todolist.title}"></td>
            <td th:text="${todolist.description}"></td>
            <td th:text="${todolist.priority}"></td>
            <td th:text="${todolist.status}"></td>
            <td th:text="${todolist.duedate}"></td>
           <td>
            <a th:href = "@{/index/edit/{id}(id=${todolist.id})}"
               class = "btn btn-primary">Update</a>
               <a th:href = "@{/index/{id}(id=${todolist.id})}"
                  class = "btn btn-danger">Delete</a>
           </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
