<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO-DO</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class ="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Plan</h1>
            <div class="card-body">
                <form th:action="@{/index/{id} (id=${todoList.id})}" th:object="${todo}" method="POST">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text"
                               name="title"
                               th:field="*{title}"
                               class="form-control"
                               placeholder="Enter Title"
                        />

                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text"
                               name="description"
                               th:field="*{description}"
                               class="form-control"
                               placeholder="Enter Title Description"
                        />

                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <input type="text"
                               name="priority"
                               th:field="*{priority}"
                               class="form-control"
                               placeholder="Enter Priority Level"
                        />

                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text"
                               name="status"
                               th:field="*{status}"
                               class="form-control"
                               placeholder="Enter Status Level"
                        />

                    </div>
                    <div class="form-group">
                        <label>DueDate</label>
                        <input type="text"
                               name="duedate"
                               th:field="*{duedate}"
                               class="form-control"
                               placeholder="Enter DueDate"
                        />

                    </div>
                    <div class = "box-footer">
                        <button type="Submit" class ="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
